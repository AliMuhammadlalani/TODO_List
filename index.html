<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODOs List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>
      </div>
      <div class="container">
        <div class="form-group mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Add an item to the list.</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        <button type="submit" id="add" class="btn btn-primary my-2" >Add to list</button>
        <button type="submit" onclick="clearlist()" class="btn btn-primary my-2">Clear list</button>
      <div id="items" class="my-4">
        <h2 id="heading2">Your Items</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th id="thh" scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Get some Coffee</td>
                <td>You need Coffee as you are a coder</td>
                <td><button id="buttn" type="button" class="btn btn-sm btn-primary">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
